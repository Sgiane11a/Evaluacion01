{% extends "base_crud.html" %}

{% block content %}
<style>

  /* Fondo y tipografía base */
  body {
    background-color: #f02a80;
    font-family: 'Nunito', sans-serif;
    color: #333;
    padding: 40px 0;
    margin: 0;
  }

  /* Contenedor del formulario sin sombras ni excesivos bordes redondeados */
  .form-container {
    max-width: 500px;
    margin: 0 auto;
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 30px;
  }

  /* Título sencillo */
  .crud-title {
    text-align: center;
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
    color: #333;
  }

  /* Formulario en bloque, sin flexbox para mantenerlo sencillo */
  .crud-form {
    display: block;
  }

  /* Etiqueta del formulario */
  .crud-label {
    display: block;
    font-size: 14px;
    color: #555;
    margin: 10px 0 5px;
  }

  /* Campos de entrada */
  .crud-input {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    box-sizing: border-box;
    background-color: #fff; /* Fondo blanco por defecto */
  }

  .crud-input:focus {
    border-color: #f02a80;
    outline: none;
    background-color: #fff; /* Fondo blanco al enfocar */
  }

  .crud-input:not(:placeholder-shown) {
    background-color: #fff; /* Fondo blanco cuando el campo tiene texto */
  }

  /* Botón de envío con un fondo acorde al color principal */
  .crud-button {
    background-color: #f02a80;
    color: #fff;
    border: none;
    padding: 10px;
    font-size: 14px;
    cursor: pointer;
    width: 100%;
  }

  .crud-button:hover {
    background-color: #d62667;
  }

  /* Enlace para volver a la lista */
  .crud-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    text-decoration: none;
    color: #f02a80;
  }

  .crud-link:hover {
    color: #d62667;
  }
</style>

<div class="form-container">
    <h1 class="crud-title">{% if user %}Editar Usuario{% else %}Crear Usuario{% endif %}</h1>
    <form method="post" class="crud-form">
        {% csrf_token %}
        <label for="name" class="crud-label">Nombre:</label>
        <input type="text" id="name" name="name" value="{% if user %}{{ user.name }}{% endif %}" required class="crud-input" placeholder="Ingrese el nombre">

        <label for="email" class="crud-label">Email:</label>
        <input type="email" id="email" name="email" value="{% if user %}{{ user.email }}{% endif %}" required class="crud-input">
  <br>
        <button type="submit" class="crud-button">Guardar</button>
    </form>
    <a href="{% url 'guest_user_list' %}" class="crud-link">Volver a la lista</a>
</div>

{% endblock %}
